<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainWindow</title>
    <link rel="stylesheet" href="./mainWindow.css">
</head>
<body>
    <div id="root"><!--根标签-->
        <div id="contactsList"><!-- 联系人列表区域 -->
            <div id="contactSearchArea">
                <input id="contactSearchInput" type="text">
                <button id="addContactsButton">添加联系人</button>
            </div>
            <ul id="contactsListUl"></ul>
        </div>
        <div id="chatWindow">
            <div id="chatHeader"></div>
            <div id="chatRecordArea"></div><!-- 聊天记录区域 -->
            <div id="messageInputArea">
                <textarea name="" id="inputMessage"></textarea><!-- 消息输入框 -->
                <button id="sendMessageButton">发送</button>
            </div>
        </div>
    </div>
    <script src="./mainWindow.js"></script>
</body>
</html>
