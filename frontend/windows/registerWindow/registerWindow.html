<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./registerWindow.css">
</head>
<body>
    <div id="root">
        <form action="">
            <div id="container">
                <input type="text" id="username" class="input" placeholder="用户名">
                <input type="password" id="password" class="input" placeholder="密码">
                <input type="password" id="confirmPassword" class="input" placeholder="确认密码">
                <button id="registerButton">注册</button>
                <div id="login">返回登录</div>
                <div id="registerResult"></div>
            </div>
        </form>
    </div>
    
    <script src="./registerWindow.js"></script>
</body>
</html>
