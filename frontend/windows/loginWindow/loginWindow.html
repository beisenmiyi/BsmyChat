    <title>登录</title>
    <link rel="stylesheet" href="./loginWindow.css">
</head>
<body>

        <form action="">
            <div id="container">

                    <button>忘记密码?</button>
                </div>
                <div id="loginResult"></div>
            </div>
        </form>
    </div>

    <script src="./loginWindow.js"></script>
</body>
</html>
